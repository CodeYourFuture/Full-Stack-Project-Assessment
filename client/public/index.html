<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Video Recommendation</title>
  </head>
  <body class="body">
    <!-- Apply the .body class to the body element -->

    <header>
      <section>
        <p id="p1">
          "Programming is like crafting magic spells with code, turning
          imagination into reality and shaping the digital world with endless
          possibilities."
        </p>
        <p id="p2">
          Please donate crypto to a good cause to help people become coders
        </p>
        <script>
          const p1 = document.getElementById("p1");
          const p2 = document.getElementById("p2");

          let current = p1;

          function switchParagraphs() {
            current.style.display = "none";

            if (current === p1) {
              current = p2;
            } else {
              current = p1;
            }

            current.style.display = "block";
          }

          setInterval(switchParagraphs, 5000);
        </script>
      </section>
    </header>

    <div id="root"></div>

    <section class="google-maps" id="google-maps">
      <h3>Welcome to our office</h3>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.525154228447!2d-0.08728092358008124!3d51.521927071816656!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761cae4559fae1%3A0x9fb24acfc1d97d80!2s69%20Wilson%20St%2C%20London%20EC2A%202BB!5e0!3m2!1sen!2suk!4v1692718673648!5m2!1sen!2suk"
        width="100%"
        height="400"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        --
      >
        referrerpolicy="no-referrer-when-downgrade"></iframe
      >
    </section>

    <footer>
      <p>Jans Fullstack Project Assessment</p>

      <!-- Links Content -->
      <div id="links">
        <a href="https://github.com/softacoder">GitHub</a>
        <a href="https://frolicking-tiramisu-6a813b.netlify.app/">Portfolio</a>
        <a href="https://www.linkedin.com/in/jan-softa-680a79b2/">LinkedIn</a>
      </div>

      <script src="link-scripts.js"></script>
    </footer>
  </body>
</html>
