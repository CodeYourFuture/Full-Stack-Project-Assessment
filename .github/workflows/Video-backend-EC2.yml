name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client

      - name: Set up private key
        run: echo "${{ secrets.EC2_PRIVATE_KEY }}" > private-key.pem

      - name: Deploy to EC2
        run: |
          EC2_HOST="${{ secrets.EC2_HOST }}"
          EC2_USERNAME="${{ secrets.EC2_USERNAME }}"
          
          LOCAL_BACKEND_PATH="./server"
          REMOTE_BACKEND_PATH="/path/to/remote/server"

          scp -i private-key.pem -o StrictHostKeyChecking=no -r "$LOCAL_BACKEND_PATH" "$EC2_USERNAME@$EC2_HOST:$REMOTE_BACKEND_PATH"

        env:
          EC2_PRIVATE_KEY: private-key.pem
