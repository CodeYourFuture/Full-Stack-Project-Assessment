name: Deploying to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository//download the source code repository
        uses: actions/checkout@v2
        env:
          HOST_NAME: ${{secrets.AWS_HOST_NAME}}
          AWS_HOST: ${{secrets.AWS_HOST}}
          PEM: ${{secrets.AWS_PEM}}

      - name: Use Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install dependencies and build
        run: |
          echo "$PEM" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${HOST_NAME}@${AWS_HOST}
