name: CI/CD = Deploy Client Docker to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy Backend to S3 Bucket
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Docker Image
        run: |
        docker build -t momahboobian/vr-client:latest ./client
        docker save -o vr-client.tar momahboobian/vr-client:latest

      - name: Push Docker Image to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: vr-client.tar s3://your-bucket-name/vr-client.tar
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "eu-west-2"
          
      # Optional: Clean up the local tar file
      - name: Clean up
        run: rm vr-client.tar