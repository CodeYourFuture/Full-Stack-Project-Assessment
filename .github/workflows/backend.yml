name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js and npm
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: |
          npm install

      - name: Rsync to EC2
        run: |
          rsync -avz --exclude 'node_modules' --exclude '.git' --exclude '.env' \
            -e "ssh -i ~/.ssh/${secrets.SSH_PRIVATE_KEY}" \
            . ubuntu@ec2-13-42-39-111.eu-west-2.compute.amazonaws.com:~/video-app

      - name: Build
        run: |
          npm run build

      - name: Install systemd
        run: |
          sudo systemctl daemon-reload
          sudo systemctl enable myapp.service
          sudo systemctl start myapp.service

      - name: Run systemd
        run: |
          sudo systemctl daemon-reload
          sudo systemctl enable myapp.service  # Replace with your service name
          sudo systemctl start myapp.service   # Replace with your service name
