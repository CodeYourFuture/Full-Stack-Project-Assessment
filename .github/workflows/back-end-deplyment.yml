name: CI/CD = Deploy Server Docker to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy Backend to EC2 Instance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker buildx build -t momahboobian/vr-server:latest ./server --platform linux/amd64,linux/arm64 --push

      - name: SSH into Your EC2 Instance
        env:
          PRIVATE_KEY: ${{ secrets.AWS_ACCESS_KEY_ID }}
          HOSTNAME: ${{ secrets.EC2_HOST }}
          USER_NAME: ${{ secrets.EC2_USERNAME }}

        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} 'docker pull momahboobian/vr-server:latest'
