name: enforce-linting

run-name: Enforce lint passes on committed files

on:
  workflow_dispatch:
  pull_request:

jobs:
  run-linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
      - run: npm install
      - run: npm exec prettier -- --check .
      - run: npm exec eslint .
