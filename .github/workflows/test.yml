name: firstWorkflow

on:
  push:
    branches:
      - Feature-deploy-in-AWS
    paths:
      - "client/**"

defaults:
  run:
    working-directory: "client"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
