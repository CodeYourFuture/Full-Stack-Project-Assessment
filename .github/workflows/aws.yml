
name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      - run: ls
      - run: npm install
        working-directory: client
      - run: npm run build
        working-directory: client
        env:
         CI: false
